<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Fav -->
    <link rel="icon" type="image/x-icon" href="/images/fav_icon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><i class="fa-solid fa-magnifying-glass-location"></i></button>
            </div>
            <div class="weather">
                <img src="./images/rain.png" alt="" class="weather-icon">
                <h1 class="temp"><span id="temp">22</span> Â°C</h1>
                <h2 class="city">Nashik</h2>
                <div class="details">
                    <div class="col">
                        <img src="./images/humidity.png" alt="">
                        <div>
                            <p class="humidity"><span id="humidity">50</span> %</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./images/wind.png" alt="">
                        <div>
                            <p class="wind"><span id="wind">15</span> km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="app.js"></script>
</body>
</html>
